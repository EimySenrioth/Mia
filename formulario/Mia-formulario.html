<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación en Línea - Taco-San</title>
    <link rel="stylesheet" href="Mia-formulario.css">
</head>
<body>

    <header>
        <h1>Reserva en Taco-San</h1>
        <p>Notas de reserbación: Estamos trabajando en ello</p>
    </header>

    <main>
        <form class="reservation-form" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Enviar Reservación</button>
        </form>
        <section class="reservaciones" id="reservaciones">
            <div class="lista-reservaciones">
                <!-- Reservación para Parejas -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/pareja/200" alt="Reservación para Parejas">
                        <figcaption>
                            <h3 class="reservacion-titulo">Cita Romántica</h3>
                            <p class="reservacion-descripcion">Mesa privada con vista especial</p>
                            <p class="reservacion-precio">$1,500 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación Empresarial -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/empresarial/200" alt="Reservación Empresarial">
                        <figcaption>
                            <h3 class="reservacion-titulo">Reunión Corporativa</h3>
                            <p class="reservacion-descripcion">Salón privado para reuniones</p>
                            <p class="reservacion-precio">$3,500 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Grupo Pequeño -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/grupo/200" alt="Reservación de Grupo">
                        <figcaption>
                            <h3 class="reservacion-titulo">Grupo de Amigos</h3>
                            <p class="reservacion-descripcion">Mesa compartida estilo izakaya</p>
                            <p class="reservacion-precio">$800 MXN por persona</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación Omakase -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/omakase/200" alt="Reservación Omakase">
                        <figcaption>
                            <h3 class="reservacion-titulo">Experiencia Omakase</h3>
                            <p class="reservacion-descripcion">Menú del chef, selección premium</p>
                            <p class="reservacion-precio">$2,500 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Celebración -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/celebracion/200" alt="Reservación de Celebración">
                        <figcaption>
                            <h3 class="reservacion-titulo">Celebración Especial</h3>
                            <p class="reservacion-descripcion">Mesa decorada, pastel incluido</p>
                            <p class="reservacion-precio">$2,000 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Almuerzo de Negocio -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/negocio/200" alt="Almuerzo de Negocio">
                        <figcaption>
                            <h3 class="reservacion-titulo">Almuerzo Ejecutivo</h3>
                            <p class="reservacion-descripcion">Menú ejecutivo rápido</p>
                            <p class="reservacion-precio">$600 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Evento Privado -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/privado/200" alt="Evento Privado">
                        <figcaption>
                            <h3 class="reservacion-titulo">Evento Privado</h3>
                            <p class="reservacion-descripcion">Espacio completo para tu evento</p>
                            <p class="reservacion-precio">$5,000 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Degustación de Sake -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/sake/200" alt="Degustación de Sake">
                        <figcaption>
                            <h3 class="reservacion-titulo">Degustación de Sake</h3>
                            <p class="reservacion-descripcion">Maridaje de sake con tacos</p>
                            <p class="reservacion-precio">$1,200 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Noche de Chef -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/chef/200" alt="Noche de Chef">
                        <figcaption>
                            <h3 class="reservacion-titulo">Noche del Chef</h3>
                            <p class="reservacion-descripcion">Mesa de chef, platos experimentales</p>

                <!-- Reservación de Cumpleaños -->

                            <h3 class="reservacion-titulo">Cumpleaños Especial</h3>
                            <p class="reservacion-descripcion">Mesa temática, regalo sorpresa</p>
                            <p class="reservacion-precio">$1,800 MXN</p>
                        </figcaption>
                    </figure>
                </a>
        
                <!-- Reservación de Fin de Semana -->
                <a href="#" class="reservacion-item">
                    <figure>
                        <img src="https://picsum.photos/seed/findesemana/200" alt="Fin de Semana">
                        <figcaption>
                            <h3 class="reservacion-titulo">Fin de Semana Premium</h3>
                            <p class="reservacion-descripcion">Menú especial de fin de semana</p>
                            <p class="reservacion-precio">$1,200 MXN</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>


    </main>

    <footer class="footer">
        <p>Todos los derechos reservados &copy; 2024</a></p>
    </footer>

</html>
