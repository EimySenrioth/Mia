<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación en Línea - Taco-San</title>
    <link rel="stylesheet" href="Mia-formulario.css">
</head>
<body>

    <header>
        <h1>Reservación en Línea</h1>
        <p>Complete el siguiente formulario para hacer una reservación en Taco-San.</p>
    </header>

    <main>
        <form class="reservation-form" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Enviar Reservación</button>
        </form>
    </main>

    <footer>
        <p><a href="index.html">Volver a la página principal</a></p>
    </footer>

</body>
</html>
